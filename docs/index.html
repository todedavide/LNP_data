<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LNP Stats</title>
    <link rel="icon" type="image/png" href="static/favicon180x180.png">
    <link rel="stylesheet" href="static/twinplay_brand.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            background: var(--tp-light);
        }

        .home-header {
            background: var(--tp-gradient-primary);
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
        }

        .home-header img {
            height: 28px;
        }

        .home-header span {
            font-family: var(--tp-font-primary);
            font-weight: 700;
            font-size: 1.1rem;
        }

        .home-main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .home-footer {
            text-align: center;
            padding: 15px;
            color: var(--tp-gray);
            font-size: 0.75rem;
            flex-shrink: 0;
        }

        .home-footer img {
            height: 20px;
            opacity: 0.6;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header class="home-header">
        <img src="static/twinplay_one_row.svg" alt="TwinPlay">
        <span>LNP Stats</span>
    </header>

    <main class="home-main">
        
    <style>
        .home-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .home-subtitle {
            color: var(--tp-gray);
            margin-bottom: 40px;
            text-align: center;
            font-size: 1.1rem;
        }

        .competitions-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            width: 100%;
            max-width: 1100px;
        }

        @media (max-width: 900px) {
            .competitions-grid {
                grid-template-columns: 1fr;
                max-width: 400px;
            }
        }

        .competition-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            background: linear-gradient(135deg, #302B8F 0%, #18205E 100%);
            color: white;
            padding: 50px 30px;
            border-radius: var(--tp-radius-xl);
            transition: all 0.25s ease;
            box-shadow: 0 4px 20px rgba(48, 43, 143, 0.3);
            min-height: 180px;
        }

        .competition-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(48, 43, 143, 0.4);
        }

        .competition-name {
            font-family: var(--tp-font-primary);
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
        }

        .competition-stats {
            opacity: 0.85;
            font-size: 0.95rem;
        }
    </style>

    <div class="home-container">
        <p class="home-subtitle">Seleziona un campionato</p>

        <div class="competitions-grid">
            <a href="a2/squadre/classifiche.html" class="competition-card">
                <div class="competition-name">Serie A2</div>
                <div class="competition-stats">20 squadre</div>
            </a>

            <a href="b/girone-a/squadre/classifiche.html" class="competition-card">
                <div class="competition-name">Serie B - Girone A</div>
                <div class="competition-stats">19 squadre</div>
            </a>

            <a href="b/girone-b/squadre/classifiche.html" class="competition-card">
                <div class="competition-name">Serie B - Girone B</div>
                <div class="competition-stats">19 squadre</div>
            </a>
        </div>
    </div>
    
    </main>

    <footer class="home-footer">
        <img src="static/twinplay_one_row.svg" alt="TwinPlay"><br>
        Ultimo aggiornamento: 13/01/2026 22:54
    </footer>
</body>
</html>
